<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="get">get</button>
<button class="post">post</button>
<button class="ajax">ajax</button>
<button class="ajax1">ajax1</button>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
    $('.get').click(function () {
        $.get('../00.backData/01.backSendData.php','name=rose&husband=robot',function (data) {
            console.log(data)
        })
        $.get('../00.backData/01.backSendData.php',{name:'黑猫警长',skill:'抓老鼠'},function (data) {
            console.log(data)
        })
    })
    $('.post').click(function () {
        $.post('../00.backData/01.backSendData.php',{name:'飞天小滤镜',skill:'自由飞翔'},function (data) {
            console.log(data)
        })
    })
    $('.ajax').click(function () {
        $.ajax({
            url:'../00.backData/backXML.php',
            // type:'post',
            // data:'memeda',
            success(data){
                console.log(data)
            }
        })
    })
    $('.ajax1').click(function () {
        $.ajax({
            url:'../00.backData/backJSON.php',
            // url:'../00.backData/01.backSendData.php',
            // data:{
            //     name:'喜羊羊',
            //     skill:'卖萌'
            // },
            success(data) {
                console.log(data)
            },
            error(XMLHttpRequest, textStatus, errorThrown){
                console.log(arguments)
                console.log(XMLHttpRequest)  // 异步对象
                console.log(textStatus) // 错误信息
                console.log(errorThrown) // 错在哪里
            },
            complete(){
                console.log('请求完成')
            }
        })
    })
</script>
</body>
</html>
