<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="发送请求报文">
<script>
    document.querySelector('input').onclick=function () {
        // 创建异步对象
        var xhr=new XMLHttpRequest()
        // 请求行
        xhr.open('get','14.php?name=jack&skill=painting')
        // 注册回调函数
        xhr.onload=function(){
            console.log('请求响应回来了')
            console.log(xhr.responseText)
        }
        // 请求头
        xhr.setRequestHeader('heima','hello world')
        // 请求主体
        xhr.send(null)
    }
</script>
</body>
</html>
