<script>
// è®°å½•å½“å‰é¡µç 
var my_pageNum=1
// è·å–æ•°æ®çš„å‡½æ•°
function getData(){
    // æ‰“å¼€æ¨¡æ€æ¡†
    $('#coverModal').modal('show')
    // ajaxè·å–æ•°æ®
    $.ajax({
        url:'http://localhost:63342/ajax/2017-8-18/00.API/api_JSONP/findUsers.php',
        dataType:'jsonp',
        data:{
            pageNum:my_pageNum,
            pageSize:5
        },
        success(data){
            console.log(data)
            // å…³é—­æ¨¡æ€æ¡†
            $('#coverModal').modal('hide')
            // æ¸²æŸ“é¡µé¢
            var result=template('template',data)
            $('tbody').html(result)

            var totalPage=Math.ceil(data.total/data.pageSize)
            $('.pagination li').eq(3).children('a').html(totalPage)
            $('.pagination li').eq(1).children('a').html(data.pageNum)
            // $('.pagination li:eq(3) a').html(totalPage)

            if (data.pageNum==totalPage){
                $('a[aria-label="Next"]').addClass('disabled')
            } else {
                $('a[aria-label="Next"]').removeClass('disabled')
            }
            if (data.pageNum==1){
                $('a[aria-label="Previous"]').addClass('disabled')
            } else {
                $('a[aria-label="Previous"]').removeClass('disabled')
            }
        }
    })
}
$(function () {
    // é»˜è®¤è·å–ç¬¬ä¸€æ¬¡æ•°æ®
    getData()
    // åˆ‡æ¢é¡µé¢
    $('a[aria-label="Next"]').click(function () {
        if ($(this).hasClass('disabled')){
            alert('æ²¡æœ‰äº†ï¼ï¼ï¼ï¼ï¼')
            return false
        }
        my_pageNum++
        getData()
    })
    $('a[aria-label="Previous"]').click(function () {
        if ($(this).hasClass('disabled')){
            alert('åˆ°é¦–é¡µäº†ï¼ï¼ï¼ï¼ï¼')
            return false
        }
        my_pageNum--
        getData()
    })
    // åˆ é™¤
    var removeId
    $('tbody').on('click','.glyphicon-remove',function () {
        console.log($(this))
        removeId=$(this).parent().siblings().eq(0).html()
        console.log(removeId)
    })
    // ç‚¹å‡»ç¡®è®¤åˆ é™¤
    $('#removeModal .btn-danger').click(function () {
        $('#coverModal').modal('show')
        $.ajax({
            url:'http://localhost:63342/ajax/2017-8-18/00.API/api_JSONP/removeUser.php',
            dataType:'jsonp',
            data:{
                id:removeId
            },
            success(data){
                console.log(data)
                getData()
            }
        })
    })
    // æ–°å¢
    $('#addModal .btn-primary').click(function () {
        // jqæ ¼å¼åŒ–
        $('#coverModal').modal('show')
        var data=$('#addModal form').serialize()
        console.log(data)
        $.ajax({
            url:'http://localhost:63342/ajax/2017-8-18/00.API/api_JSONP/saveUser.php',
            dataType:'jsonp',
            data:data,
            success(data){
                console.log(data)
                getData()
            }
        })
    })
    // ä¿®æ”¹
    var editId
    $('tbody').on('click','.glyphicon-edit',function () {
        $('#coverModal').modal('show')
        editId=$(this).parent().siblings().first().html()
        console.log(editId)
        $.ajax({
            url:'http://localhost:63342/ajax/2017-8-18/00.API/api_JSONP/getOneUser.php',
            dataType:'jsonp',
            data:{
                id:editId
            },
            success(data){
                $('#coverModal').modal('hide')
                console.log(data)
                $('#editModal form input[name=name]').val(data.list[0].name)
                $('#editModal form input[name=age]').val(data.list[0].age)
                $('#editModal form input[name=school]').val(data.list[0].school)
                $('#editModal form input[name=password]').val(data.list[0].password)
                $('#editModal').modal('show')
            }
        })
    })
    $('#editModal .btn-primary').click(function () {
        $('#coverModal').modal('show')
        var sendDate=$('#editModal form').serialize()
        sendDate+='&id='
        sendDate+=editId
        console.log(sendDate)
        $.ajax({
            url:'http://localhost:63342/ajax/2017-8-18/00.API/api_JSONP/modifyUser.php',
            dataType:'jsonp',
            data:sendDate,
            success(data){
                console.log(data)
                getData()
            }
        })
    })
})
